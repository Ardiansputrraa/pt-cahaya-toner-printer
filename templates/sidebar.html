<!-- Sidebar Start -->
<div class="sidebar pe-4 pb-3">
    <nav class="navbar bg-secondary navbar-dark">
        <a href="/dashboard" class="navbar-brand mx-4 mb-3">
            <h4 class="text-primary">PT Cahaya Toner</h3>
        </a>
        <div class="d-flex align-items-center ms-4 mb-4">
            <div class="position-relative">
                <img class="rounded-circle" src="{{ url_for('static', filename=user_info.profilePict) }}" alt="" style="width: 40px; height: 40px;">
                <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
            </div>
            <div class="ms-3">
                <h6 class="mb-0">{{user_info["profileName"]}}</h6>
                <span>{{user_info["akun"]}}</span>
            </div>
        </div>
        <div class="navbar-nav w-100">
            <a href="/dashboard" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
            {% if user_info["akun"] == "owner" %}
                <a href="/karyawan" class="nav-item nav-link {% if request.path == '/karyawan' %}active{% endif %}"><i class="fa fa-user me-2"></i>Karyawan</a>
                <a href="/customer" class="nav-item nav-link {% if request.path == '/customer' %}active{% endif %}"><i class="fa fa-building me-2"></i>Customer</a>
            {% endif %}
            <a href="/pesanan" class="nav-item nav-link {% if request.path == '/pesanan' %}active{% endif %}"><i class="fa fa-shopping-cart me-2"></i>Pesanan</a>
            <a href="/sewa" class="nav-item nav-link {% if request.path == '/sewa' %}active{% endif %}"><i class="fa fa-table me-2"></i>Sewa</a>
            <a href="/pendapatan" class="nav-item nav-link {% if request.path == '/pendapatan' %}active{% endif %}"><i class="fa fa-chart-line me-2"></i>Pendapatan</a>
            <a href="/chart" class="nav-item nav-link {% if request.path == '/chart' %}active{% endif %}"><i class="fa fa-chart-bar me-2"></i>Chart</a>
            <a href="/produk" class="nav-item nav-link {% if request.path == '/produk' %}active{% endif %}"><i class="fa fa-suitcase me-2"></i>Produk</a>
            {% if user_info["akun"] == "owner" %}
                <a href="/sign_up" class="nav-item nav-link {% if request.path == '/sign_up' %}active{% endif %}"><i class="fa fa-user-plus me-2"></i>Daftar Akun</a>
            {% endif %}
        </div>
    </nav>
</div>
<!-- Sidebar End -->

<script>
    $(document).ready(function() {
        $('.navbar-nav .nav-link').click(function() {
            $('.navbar-nav .nav-link').removeClass('active');
            $(this).addClass('active');
        });
    });
</script>
